<div class="mod-combo-model-001 mod-combo-model-001-0625">
    <!-- HANDLE -->
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <!-- END HANDLE -->
    
    <!-- PLUGIN'S AUTHOR -->
    <div class="mod-author">{{author}}</div>
    <!-- END PLUGIN'S AUTHOR -->

    <!-- PLUGIN'S NAME -->
    <div class="mod-name">{{label}}</div>
    <!-- END PLUGIN'S NAME -->

    <!-- MOD-CONTROLS -->
    <div class="mod-controls clearfix">
        
        <div class="mod-switch" mod-role="bypass">
            <div class="mod-switch-image" mod-role="bypass-light"></div>
        </div>
        
        <div class="mod-separator"></div>

        {{#controls.0}}
        <div class="mod-knob-chicken-combo">
            <div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
            <span class="title">{{name}}</span>
        </div>
        {{/controls.0}}

        {{#controls.1}}
        <div class="mod-knob-chicken-combo">
            <div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
            <span class="title">{{name}}</span>
        </div>
        {{/controls.1}}

        {{#controls.2}}
        <div class="mod-knob-chicken-combo">
            <div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
            <span class="title">{{name}}</span>
        </div>
        {{/controls.2}}
		
		<div class="mod-separator"></div>
		
        {{#controls.3}}
        <div class="mod-knob-chicken-combo">
            <div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
            <span class="title">{{name}}</span>
        </div>
        {{/controls.3}}

        {{#controls.4}}
        <div class="mod-knob-chicken-combo">
            <div class="image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
            <span class="title">{{name}}</span>
        </div>
        {{/controls.4}}

    </div>
    <!-- END MOD-CONTROLS -->

</div>
