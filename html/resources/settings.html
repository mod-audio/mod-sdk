<div class="mod-pedal-settings">
    <h1>{{effect.name}}</h1>
    <div class="mod-controls clearfix">
        <div class="mod-control-group clearfix">
            {{#effect.ports.control.input}}
                {{#enumeration}}
                <div class="mod-enumerated">
                    <span class="mod-enumerated-title">{{name}}</span>
                    <div class="mod-address"></div>
                    <div class="mod-enumerated-list" mod-role="mod-input-control-port" mod-port-symbol="{{symbol}}" mod-widget="custom-select">
                        {{#scalePoints}}
                        <div mod-role="enumeration-option" mod-port-value="{{value}}">{{label}}</div>
                        {{/scalePoints}}
                    </div>
                </div>
                {{/enumeration}}
            {{/effect.ports.control.input}}

            {{#effect.ports.control.input}}
                {{^enumeration}}
                <div class="mod-knob">
                    <span class="mod-knob-title">{{name}}</span>
                    <span class="mod-knob-min-value" mod-role="input-control-minimum" mod-port-symbol="{{symbol}}"></span>
                    <span class="mod-knob-max-value" mod-role="input-control-maximum" mod-port-symbol="{{symbol}}"></span>
                    <span class="mod-knob-current-value" mod-role="input-control-value" mod-port-symbol="{{symbol}}"></span>
                    <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
                    <div class="mod-address" mod-role="input-control-address" mod-port-symbol="{{symbol}}" mod-widget="film"></div>
                </div>

                <!-- SLIDER
                <div class="mod-slider">
                    <span class="mod-slider-title">{{name}}</span>
                    <span class="mod-slider-min-value" mod-role="input-control-minimum" mod-port-symbol="{{symbol}}"></span>
                    <span class="mod-slider-max-value" mod-role="input-control-maximum" mod-port-symbol="{{symbol}}"></span>
                    <span class="mod-slider-current-value" mod-role="input-control-value" mod-port-symbol="{{symbol}}"></span>
                    <div class="mod-slider-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
                    <div class="mod-address" mod-role="input-control-address" mod-port-symbol="{{symbol}}" mod-widget="film"></div>
                </div>
                -->

                <!-- SWITCH
                <div class="mod-switch">
                    <span class="mod-switch-title">{{name}}</span>
                    <span class="mod-switch-min-value" mod-role="input-control-minimum" mod-port-symbol="{{symbol}}"></span>
                    <span class="mod-switch-max-value" mod-role="input-control-maximum" mod-port-symbol="{{symbol}}"></span>
                    <span class="mod-switch-current-value" mod-role="input-control-value" mod-port-symbol="{{symbol}}"></span>
                    <div class="mod-switch-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
                    <div class="mod-address" mod-role="input-control-address" mod-port-symbol="{{symbol}}" mod-widget="film"></div>
                </div>
                -->
                {{/enumeration}}
            {{/effect.ports.control.input}}
        </div>
    </div>
</div>
